        <h1 align="center">Registro de persona</h1>
        <form id="form" action="HolaMundo" method="post">
            <div class="container">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombres</span>
                    <input type="text" id="nombres" name="nombres" class="form-control" placeholder="Ingresa tu nombre(s)">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="paterno">Paterno</span>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="materno">Materno</span>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="curp">CURP</span>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label for="fecha-nacimiento" class="input-group-text">Fecha Nacimiento</label>
                    <input class="form-control" type="date" id="fecha-nacimiento">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="option1" checked>
                    <label class="form-check-label" for="radio1">
                        Masculino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radios2" value="option2">
                    <label class="form-check-label" for="radios2">
                        Femenino
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>

            </div>
        </form>
